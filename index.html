<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="top-section">
            <div class="top">
                <img src="./images/image-jeremy.png" alt="Jeremy Pics">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="bottom">
                <span id="daily">Daily</span>
                <span id="weekly">Weekly</span>
                <span id="monthly">Monthly</span>
            </div>
        </section>
        <section class="main-section">
            <div class="main-div one">
                <img src="./images/icon-work.svg" alt="" class="work">
                <div></div>
            </div>
            <div class="main-div two">
                <img src="./images/icon-play.svg" alt="" class="play">
                <div></div>
            </div>
            <div class="main-div three">
                <img src="./images/icon-study.svg" alt="" class="study">
                <div></div>
            </div>
            <div class="main-div four">
                <img src="./images/icon-exercise.svg" alt="" class="exercise">
                <div></div>
            </div>
            <div class="main-div five">
                <img src="./images/icon-social.svg" alt="" class="social">
                <div></div>
            </div>
            <div class="main-div six">
                <img src="./images/icon-self-care.svg" alt="" class="self-care">
                <div></div>
            </div>
        </section>
    </main>
</body>
</html>
